resources:
  - name: rm-survey-service
    type: git
    source:
      uri: https://github.com/ONSdigital/rm-survey-service
      branch: master

  - name: survey-docker-image
    type: docker-image
    source:
      repository: eu.gcr.io/ons-gcr-rmrasbs/survey
      tag: latest
      username: _json_key
      password: ((gcp.service_account_json))

jobs:
  - name: build-survey
    plan:
      - get: rm-survey-service
        trigger: true
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: golang
          inputs:
            - name: rm-survey-service
          outputs:
            - name: docker
          run:
            path: /bin/sh
            args:
              - -exc
              - |
                cd rm-survey-service
                make build
                cp Dockerfile ../docker
                cp -r build ../docker
                cp -r db-migrations ../docker
      - put: survey-docker-image
        params: {build: docker}
